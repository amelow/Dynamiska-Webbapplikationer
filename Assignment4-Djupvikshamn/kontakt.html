<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Djupvikhamn </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script type="" src="./app.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Djupvikhamn</h1>
            <img src="./Djupvikbilder/anchor.png" alt="" id="logo">
            <nav>
                <ul>
                    <li><a href="./index.html">Hem</a></li>
                    <li><a href="./historia.html">Historia</a></li>
                    <li><a href="./turistmål.html">Turistmål</a></li>
                    <li><a href="./gästplatser.html">Gästplatser</a></li>
                    <li><a href="./medlemsinfo.html">Medlemsinfo</a></li>
                    <li><a href="./kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="POST">
                <fieldset>
                    <legend>Vad gäller ärendet?</legend>
                    <p>
                        <input type="checkbox" name="opt1" id="checkbox1">
                        <label for="checkbox1">Båtplats</label>
                    </p>
                    <p> <input type="checkbox" name="opt2" id="checkbox2">
                        <label for="checkbox2">Medlem</label>
                    </p>
                    <p>
                        <input type="checkbox" name="op3" id="checkbox3">
                        <label for="checkbox3"> Övrigt</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Fyll i dina uppgifter:</legend>
                    <label for="namn">Namn</label>
                    <input type="text" placeholder="Namn.. " id="namn">
                    <p>
                        <label for="namn">Efternamn</label>
                        <input type="text" placeholder="Efternamn.. " id="Efternamn">
                    </p>
                    <p>
                        <label for="num">Mobil</label>
                        <input type="text" placeholder="Nummer..." id="num">
                    </p>
                    <p>
                        <label for="epost">Epost</label>
                        <input type="text" placeholder="Epost..." id="epost">
                    </p>
                    <p>
                        <p>Hur vill du bli kontaktad?</p>

                        <label for="type">Välj: </label>
                        <select id="type" name="type">
                            <option value="opt1">Mobilnumret</option>
                            <option value="opt2">Mejlen</option>
                            <option value="opt3">Inte alls</option>
                        </select>

                </fieldset>
                <fieldset>
                    <legend>Ärendet</legend>
                    <label for="rubrik">Rubrik:</label>
                    <input type="text" placeholder="rubrik..." id="rubrik">
                    <p>
                        <label>Meddelande</label>
                        <br><textarea name="Meddelande.." id="mgs" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <br><button type="submit">Skicka</button>
            </form>
        </main>
    </div>
</body>

</html>
